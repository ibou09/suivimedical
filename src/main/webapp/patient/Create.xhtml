<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientCreateDlg" widgetVar="PatientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePatientTitle}">
            <h:form id="PatientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePatientLabel_idPatient}" for="idPatient" />
                        <p:inputText id="idPatient" value="#{patientController.selected.idPatient}" title="#{bundle.CreatePatientTitle_idPatient}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_idPatient}"/>
                        <p:outputLabel value="#{bundle.CreatePatientLabel_nomPatient}" for="nomPatient" />
                        <p:inputText id="nomPatient" value="#{patientController.selected.nomPatient}" title="#{bundle.CreatePatientTitle_nomPatient}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_prenomPatient}" for="prenomPatient" />
                        <p:inputText id="prenomPatient" value="#{patientController.selected.prenomPatient}" title="#{bundle.CreatePatientTitle_prenomPatient}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_sexe}" for="sexe" />
                        <p:inputText id="sexe" value="#{patientController.selected.sexe}" title="#{bundle.CreatePatientTitle_sexe}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{patientController.selected.adresse}" title="#{bundle.CreatePatientTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{patientController.selected.telephone}" title="#{bundle.CreatePatientTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_profession}" for="profession" />
                        <p:inputText id="profession" value="#{patientController.selected.profession}" title="#{bundle.CreatePatientTitle_profession}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_numeroCss}" for="numeroCss" />
                        <p:inputText id="numeroCss" value="#{patientController.selected.numeroCss}" title="#{bundle.CreatePatientTitle_numeroCss}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_mutuel}" for="mutuel" />
                        <p:inputText id="mutuel" value="#{patientController.selected.mutuel}" title="#{bundle.CreatePatientTitle_mutuel}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_idLoc}" for="idLoc" />
                        <p:selectOneMenu id="idLoc" value="#{patientController.selected.idLoc}" >
                            <f:selectItems value="#{localiteController.itemsAvailableSelectOne}"
                                           var="idLocItem"
                                           itemValue="#{idLocItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.create}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args,'PatientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
