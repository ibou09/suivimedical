<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientEditDlg" widgetVar="PatientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPatientTitle}">
            <h:form id="PatientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPatientLabel_idPatient}" for="idPatient" />
                        <p:inputText id="idPatient" value="#{patientController.selected.idPatient}" title="#{bundle.EditPatientTitle_idPatient}" required="true" requiredMessage="#{bundle.EditPatientRequiredMessage_idPatient}"/>
                        <p:outputLabel value="#{bundle.EditPatientLabel_nomPatient}" for="nomPatient" />
                        <p:inputText id="nomPatient" value="#{patientController.selected.nomPatient}" title="#{bundle.EditPatientTitle_nomPatient}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_prenomPatient}" for="prenomPatient" />
                        <p:inputText id="prenomPatient" value="#{patientController.selected.prenomPatient}" title="#{bundle.EditPatientTitle_prenomPatient}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_sexe}" for="sexe" />
                        <p:inputText id="sexe" value="#{patientController.selected.sexe}" title="#{bundle.EditPatientTitle_sexe}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{patientController.selected.adresse}" title="#{bundle.EditPatientTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{patientController.selected.telephone}" title="#{bundle.EditPatientTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_profession}" for="profession" />
                        <p:inputText id="profession" value="#{patientController.selected.profession}" title="#{bundle.EditPatientTitle_profession}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_numeroCss}" for="numeroCss" />
                        <p:inputText id="numeroCss" value="#{patientController.selected.numeroCss}" title="#{bundle.EditPatientTitle_numeroCss}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_mutuel}" for="mutuel" />
                        <p:inputText id="mutuel" value="#{patientController.selected.mutuel}" title="#{bundle.EditPatientTitle_mutuel}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_idLoc}" for="idLoc" />
                        <p:selectOneMenu id="idLoc" value="#{patientController.selected.idLoc}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{localiteController.itemsAvailableSelectOne}"
                                           var="idLocItem"
                                           itemValue="#{idLocItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.update}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PatientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
