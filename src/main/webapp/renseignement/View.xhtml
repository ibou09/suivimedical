<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RenseignementViewDlg" widgetVar="RenseignementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRenseignementTitle}">
            <h:form id="RenseignementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{renseignementController.selected != null}">
                        <h:outputText value="#{bundle.ViewRenseignementLabel_valeur}"/>
                        <h:outputText value="#{renseignementController.selected.valeur}" title="#{bundle.ViewRenseignementTitle_valeur}"/>
                        <h:outputText value="#{bundle.ViewRenseignementLabel_date}"/>
                        <h:outputText value="#{renseignementController.selected.date}" title="#{bundle.ViewRenseignementTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRenseignementLabel_indicateur}"/>
                        <h:outputText value="#{renseignementController.selected.indicateur}" title="#{bundle.ViewRenseignementTitle_indicateur}"/>
                        <h:outputText value="#{bundle.ViewRenseignementLabel_maladie}"/>
                        <h:outputText value="#{renseignementController.selected.maladie}" title="#{bundle.ViewRenseignementTitle_maladie}"/>
                        <h:outputText value="#{bundle.ViewRenseignementLabel_patient}"/>
                        <h:outputText value="#{renseignementController.selected.patient}" title="#{bundle.ViewRenseignementTitle_patient}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RenseignementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
