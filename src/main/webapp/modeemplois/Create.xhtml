<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeemploisCreateDlg" widgetVar="ModeemploisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModeemploisTitle}">
            <h:form id="ModeemploisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeemploisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModeemploisLabel_idEmp}" for="idEmp" />
                        <p:inputText id="idEmp" value="#{modeemploisController.selected.idEmp}" title="#{bundle.CreateModeemploisTitle_idEmp}" required="true" requiredMessage="#{bundle.CreateModeemploisRequiredMessage_idEmp}"/>
                        <p:outputLabel value="#{bundle.CreateModeemploisLabel_frequence}" for="frequence" />
                        <p:inputText id="frequence" value="#{modeemploisController.selected.frequence}" title="#{bundle.CreateModeemploisTitle_frequence}" />
                        <p:outputLabel value="#{bundle.CreateModeemploisLabel_dose}" for="dose" />
                        <p:inputText id="dose" value="#{modeemploisController.selected.dose}" title="#{bundle.CreateModeemploisTitle_dose}" />
                        <p:outputLabel value="#{bundle.CreateModeemploisLabel_idMed}" for="idMed" />
                        <p:selectOneMenu id="idMed" value="#{modeemploisController.selected.idMed}" required="true" requiredMessage="#{bundle.EditModeemploisRequiredMessage_idMed}">
                            <f:selectItems value="#{medicamentController.itemsAvailableSelectOne}"
                                           var="idMedItem"
                                           itemValue="#{idMedItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateModeemploisLabel_idOrdonnance}" for="idOrdonnance" />
                        <p:selectOneMenu id="idOrdonnance" value="#{modeemploisController.selected.idOrdonnance}" required="true" requiredMessage="#{bundle.EditModeemploisRequiredMessage_idOrdonnance}">
                            <f:selectItems value="#{ordonnanceController.itemsAvailableSelectOne}"
                                           var="idOrdonnanceItem"
                                           itemValue="#{idOrdonnanceItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeemploisController.create}" value="#{bundle.Save}" update="display,:ModeemploisListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModeemploisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModeemploisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
