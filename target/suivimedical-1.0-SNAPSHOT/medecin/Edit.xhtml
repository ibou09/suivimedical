<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinEditDlg" widgetVar="MedecinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMedecinTitle}">
            <h:form id="MedecinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMedecinLabel_idMedecin}" for="idMedecin" />
                        <p:inputText id="idMedecin" value="#{medecinController.selected.idMedecin}" title="#{bundle.EditMedecinTitle_idMedecin}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_idMedecin}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{medecinController.selected.nom}" title="#{bundle.EditMedecinTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{medecinController.selected.prenom}" title="#{bundle.EditMedecinTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_fonction}" for="fonction" />
                        <p:inputText id="fonction" value="#{medecinController.selected.fonction}" title="#{bundle.EditMedecinTitle_fonction}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_grade}" for="grade" />
                        <p:inputText id="grade" value="#{medecinController.selected.grade}" title="#{bundle.EditMedecinTitle_grade}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_datenaiss}" for="datenaiss" />
                        <p:calendar id="datenaiss" pattern="MM/dd/yyyy HH:mm:ss" value="#{medecinController.selected.datenaiss}" title="#{bundle.EditMedecinTitle_datenaiss}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{medecinController.selected.tel}" title="#{bundle.EditMedecinTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_email}" for="email" />
                        <p:inputText id="email" value="#{medecinController.selected.email}" title="#{bundle.EditMedecinTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medecinController.update}" value="#{bundle.Save}" update="display,:MedecinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MedecinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedecinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
